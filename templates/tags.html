<html>
  <head>
    <link rel="stylesheet" href="/static/milligram.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/gif" href="/static/icons/group-button.png" />
    <title> Tags </title>
  </head>
  <body>
    <a class="button" href="/home"> Home </a>
    <a class="button" href="/friendgroups"> FriendGroups </a>
    <a class="button" href="/friends"> Friends </a>
    <a class="button" href="/myposts"> My Posts </a>
    <a class="button" href="/users"> Users </a>
    <a class="button" href="/logout">Logout</a>
    <br> <br> <br> <br>
    <p>See your tags here</p>
    <table>
    <tr><td>
    <table>
    <th> Tags </th>
    {% for line in posts %}
      <tr>
        <td>
          <a href=/posts/{{line.ID}} ><i>{{line.content_name}}</i></a><br>
          ID: {{line.ID}} <br>
          Posted By: <i> {{line.username}} </i> ({{line.group_name}})<br>
          {{line.timest}} <br>
          <form  action="/manageTags" method="POST">
            <input type="submit" value = "Accept" />
            <input type="submit" value = "Decline" />
                {% if error %}
                  <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
          </form>
        </td>

      </tr>
    {% endfor %}
    </table>
